<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky_JAN 洗牌示範｜打散前後</title>

  <style>
    :root {
      --bg: #f4f5fb;
      --card-bg: #ffffff;
      --accent: #4c6fff;
      --accent-soft: #e3e7ff;
      --text-main: #1f2933;
      --text-sub: #6b7280;
      --border-soft: #e5e7eb;
      --shadow-soft: 0 8px 20px rgba(15, 23, 42, 0.12);
      --radius-lg: 20px;
    }

    body {
      font-family: system-ui,-apple-system,"Microsoft JhengHei",sans-serif;
      background: radial-gradient(circle at top, #eef0ff 0, #f9fafb 50%, #f4f5fb 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px;
      color: var(--text-main);
    }

    .wrapper {
      width: 100%;
      max-width: 600px;
      background: rgba(255,255,255,0.92);
      border-radius: 28px;
      padding: 26px 22px;
      box-shadow: 0 20px 40px rgba(15,23,42,0.18);
      backdrop-filter: blur(12px);
    }

    header {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }

    p {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px 18px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #4c6fff, #7f5dff);
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(79,70,229,0.35);
      transition: transform .12s, box-shadow .12s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(79,70,229,0.45);
    }

    .btn:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(79,70,229,0.35);
    }

    .back-link {
      font-size: 13px;
      color: var(--accent);
      text-decoration: none;
    }

    .result-box {
      background: #fff;
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-lg);
      padding: 16px;
      margin-top: 16px;
      box-shadow: var(--shadow-soft);
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 6px;
    }

    .result {
      font-size: 15px;
      letter-spacing: 2px;
      color: #374151;
      padding-top: 4px;
    }
  </style>

<script>
function rnd1() {

    let a = [];
    let before = "";

    // 產生 1~6（依序排列）
    for (let i = 0; i < 6; i++) {
        a[i] = i + 1;
        before += a[i] + " ";
    }

    document.getElementById("before").textContent = before;

    // ============================
    //      Fisher–Yates 洗牌演算法
    // ============================
    for (let i = a.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]]; 
    }

    let after = "";
    for (let i = 0; i < 6; i++) {
        after += a[i] + " ";
    }

    document.getElementById("after").textContent = after;
}
</script>

</head>
<body>

  <div class="wrapper">
    <header>
      <a class="back-link" href="index.html">← 回 10 宮格首頁</a>
      <h1>打散前與打散後（Fisher–Yates 洗牌）</h1>
      <p>此頁示範如何將 1~6 的數字使用 Fisher–Yates 演算法進行隨機打亂。</p>
    </header>

    <button class="btn" onclick="rnd1()">點我打散數字</button>

    <div class="result-box">
      <div class="result-title">打散前（依序排列）:</div>
      <div id="before" class="result">—</div>
    </div>

    <div class="result-box">
      <div class="result-title">打散後（隨機亂數）:</div>
      <div id="after" class="result">—</div>
    </div>

    <footer style="margin-top:14px; font-size:12px; color:#9ca3af; text-align:right;">
      © 2025 Lucky_JAN 洗牌演算法示範
    </footer>
  </div>

</body>
</html>
